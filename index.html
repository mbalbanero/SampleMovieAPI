<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet"/>
    <title>Search Your Movie</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Search Your Movie</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <p class="date-today text-center"></p>
        </div>
        <div class="col-10 col-md-10">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control movie-title-input"
              placeholder="Movie title"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="searchMovie()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="row movies-row"></div>
      <div class="row movie-page">
        <!-- <nav aria-label="Page navigation example">
          <ul id="pagination-demo" class="pagination-sm"></ul>
        </nav> -->
      
        <nav class="pagination-container" id="pagination" style="display:none;">
          <button class="pagination-button" id="prev-button" aria-label="Previous page" title="Previous page">
            &lt;
          </button>
      
          <div id="pagination-numbers">
      
          </div>
      
          <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
            &gt;
          </button>
        </nav>
      </div>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- <div class="row movie-details" id="movie-details">
                  
                </div> -->
                <div class="container-fluid movie-details" id="movie-details">
                  
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="./src/config/app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./src/index.js"></script>
    <script src="./src/movie.js"></script>
  </body>
</html>
